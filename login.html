<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>OCG - Login</title>
  </head>
  <body>
    <form id="login-form">
      <label class="form-object" for="email">EMAIL:</label>
      <input
        class="form-object form-input"
        id="email"
        type="email"
        placeholder="example@penis.com"
      />
      <br />
      <label class="form-object" for="password">PASSWORD:</label>
      <input
        class="form-object form-input"
        id="password"
        type="password"
        placeholder="amogus123"
      />
      <br />
      <p class="create-account">
        If you don't have an account already you can go fuck yourself
      </p>
      <button class="form-button">SUBMIT</button>
    </form>
  </body>
</html>
